<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>악새 청두 선물 전시회</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="hero">
      <!-- <p>문의하기</p> -->
      <div class="left">
        <div>
          <div class="left-main-message">
            중국 시장을 향한 여정, </br>악새와 함께하세요.
          </div>
          <div class="left-sub-message">2024.06.20~22</div>
          <div class="left-sub-message">
            청두 센츄리 시티 신국제 컨벤션 및 전시 센터
          </div>
          <div class="left-contact-title">[신청/문의]</div>
          <div class="left-contact-message">전화번호 : 010-4927-4487</div>
          <div class="left-contact-message">이메일 : jjungjonho@gmail.com</div>
        </div>

        <div class="chanel-talk-div">
          <div>
            <img class="chanel-talk-icon" src="/img/kakao_logo.png" alt="채널톡 악새" />
          </div>
          <div class="chanel-talk-message-box">
            <span>카카오 채널톡 "악새"</span>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="submit-title">신청서 작성 및 제출</div>
        <form id="right-contact-form" action="post">
          <div class="right-input-div">
            <div class="form-name">회사명</div>
            <input
              class="right-input"
              type="text"
              name="company"
              placeholder="회사명"
            />
          </div>
          <div class="right-input-div">
            <div class="form-name">이름</div>
            <input
              class="right-input"
              type="text"
              name="name"
              placeholder="이름"
            />
          </div>
          <div class="right-input-div">
            <div class="form-name">이메일</div>
            <input
              class="right-input"
              type="email"
              name="email"
              placeholder="이메일"
            />
          </div>
          <div class="right-input-div">
            <div class="form-name">전화번호</div>
            <input
              class="right-input"
              type="text"
              name="phone"
              placeholder="010-xxxx-xxxx"
            />
          </div>
          <div class="right-input-div">
            <div class="form-name">문의사항</div>
            <textarea class="right-input-message" name="message"></textarea>
          </div>

          <button class="submit-btn" type="submit">보내기</button>
        </form>
      </div>
    </div>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
